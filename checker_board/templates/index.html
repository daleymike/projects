<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <h1 style="color: {{color2}}; background-color: {{color1}}">*** Checkerboard ***</h1> 
    <div id="wrapper">
        {% for y in range(0,y)%}
            {% if y%2 == 0 %}
        <div class="column">
            {% for x in range(0,x,2)%}
            <div class="tile1" style="background-color: {{color1}}"></div>
            <div class="tile2" style="background-color: {{color2}}"></div>
            {% endfor %}
        </div>
            {% else %}
        <div class="column">
            {% for x in range(0,x,2)%}
            <div class="tile2" style="background-color: {{color2}}"></div>
            <div class="tile1" style="background-color: {{color1}}"></div>
            {% endfor %}
        </div>
            {% endif %}
        {% endfor %}


        

    </div>
</body>
</html>
